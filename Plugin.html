<!DOCTYPE html>
<html lang="en">
<head>
	<title>이미지 슬라이더</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script>
		$(document).ready(function (){
			$('.slider').imageSlider({
				width: 460,
				height: 300
			});
		});
		
	</script>
</head>
<body>

	<div class="slider">
		<div class="images">
			<img src="https://via.placeholder.com/460x300?text=image_0" class="image">
			<img src="https://via.placeholder.com/460x300?text=image_1" class="image">
			<img src="https://via.placeholder.com/460x300?text=image_2" class="image">
			<img src="https://via.placeholder.com/460x300?text=image_3" class="image">
			<div class="image">
				<h1>이미지가 아닌 것</h1>
				<p>Lorem ipsum dolor sit amet.</p>
			</div>
		</div>
	</div>
</body>
</html>
